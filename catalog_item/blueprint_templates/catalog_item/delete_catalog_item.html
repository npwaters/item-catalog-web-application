{% extends "base.html" %}
{% block container %}
    <h1>Delete Catalog Item</h1>
    <div>
    <p>
        Are you sure you want to delete catalog item {{ catalog_item.name }} from
        category {{ category.name }}?
    </p>
    </div>
    <div>
        <form action="{{ url_for(
                "catalog_item_app.delete_catalog_item_web_view",
                category_name=category.name,
                catalog_item_name=catalog_item.name) }}"
              method="post"
        >
                <button
                        type="submit"
                        class="btn btn-default"
                        id="submit"
                >
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    Delete
                </button>
        </form>
    </div>
    </div>
{% endblock %}
