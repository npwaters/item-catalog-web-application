{% extends "base.html" %}
{% block container %}
    <h1>Edit {{ catalog_item.name }}</h1>
    <div>
        <form action="{{ url_for(
                "catalog_item_app.edit_catalog_item_web_view",
                category_name=category_name,
                catalog_item_name=catalog_item.name)}}"
              method="post"
        >
            <div class="form-group">
                <label for="name">Name:</label>
                <input
                        type="text"
                        class="form-control"
                        name="name"
                        value="{{ catalog_item.name }}"
                >
                <button
                        type="submit"
                        class="btn btn-default"
                        id="submit"
                >
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    Save
                </button>
            </div>
        </form>
    </div>
{% endblock %}
