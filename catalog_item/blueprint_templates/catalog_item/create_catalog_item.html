{% extends "base.html" %}
{% block container %}
    <h1>Create New Catalog Item</h1>
    <div>
        <form action="{{ url_for(
                "catalog_item_app.create_catalog_item_web_view") }}"
              method="post"
        >
            <div class="form-group left-align-text">
                <label for="name">Name:</label>
                <input
                        type="text"
                        class="form-control"
                        name="name"
                >
                <label for="description">Description:</label>
                <input
                        type="text"
                        class="form-control"
                        name="description"
                >
                <label for="category">Category:</label>
                <select name="category">
                    {% for category in categories %}
                    <option value="{{ category.name }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
                <button
                        type="submit"
                        class="btn btn-default"
                        id="submit"
                >
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    Save
                </button>
            </div>
        </form>
    </div>
{% endblock %}
