{% extends "base.html" %}
{% block container %}
    <div id="content-nav">
    {% include "nav.html" %}
        <div id="content">
        {% if user %}
            <a href="{{ url_for(
                    "catalog_item_app.create_catalog_item_web_view"
                )}}">
                Add item
            </a>
        {% endif %}
            <h2>{{ heading }}</h2>
            <ul>
                {% for item in latest_catalog_items %}
                    <li>
                        <a href="{{ url_for(
                                "catalog_item_app.get_catalog_item_web_view",
                                category_name=item.category.name,
                                catalog_item_name=item.name
                            ) }}">
                            {{ item.name }} ({{ item.category.name }})
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
