<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catalog</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="/static/auth.js"></script>
    <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>

</head>
<body>
<header>
    <a href="{{ url_for("home_app.show_home_page_web") }}">
    <div>
        <h1>Catalog Web App</h1>
    </div>
    </a>
    {% if session.username %}
    <button id="signoutButton">Logout</button>
    {% else %}
    <button id="signinButton">Login</button>
    {% endif %}
</header>
<main id="main">
    <div id="container">
        {% block container %}{% endblock %}
    </div>
</main>
<footer>
    <h2>footer</h2>
</footer>
<script>
        function signInCallback(authResult) {
        if (authResult['code']) {
            console.log("got the id token!");
            // Send the one-time-use code to the server, if the server responds, write a 'login successful'
            // message to the web page and then redirect back to the main restaurants page
            $.ajax({
                type: 'POST',
                url: '/google_login?state={{ session.state }}',
                processData: false,
                data: authResult['code'],
                contentType: 'application/octet-stream; charset=utf-8',
                success: function (result) {
                    // Handle or verify the server response if necessary.
                    if (result) {
                        {#$('#result').html('Login Successful!</br>' + result + '</br>Redirecting...');#}
                        $('#result').html('Login Successful!</br>' + result);

                        {#reload the current page #}
                        setTimeout(function () {
                            window.location.reload();
                        }, 1000);


                    } else if (authResult['error']) {
                        console.log('There was an error: ' + authResult['error']);
                    } else {
                        $('#result').html('Failed to make a server-side call. Check your configuration and console.');
                    }
                }

            });
        }
    }
</script>
</body>
</html>
